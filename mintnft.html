<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
    <script>
        $(function () {
            $("#header").load("./include/header.html");
        });
    </script>
    <title>Create an NFT</title>
</head>

<body>
    <div id="header"></div>
    <div class="mb-4"></div>
    <div class="container-max">
        <div class="col-lg-12 my-5">
            <div class="row">
                <div class="col-lg-5">
                    <h3 class="font-weight-bold">Create an NFT</h3>
                    <p>Once your item is minted you will not be able to change any of its information.</p>
                    <div class="dragdrop" id="dragdrop">
                        <input id="media" name="media" type="file" tabindex="-1" style="display: none;">
                        <section>
                            <p class="mb-1">Drag and drop media</p>
                            <p class="mb-1">Browse files</p>
                            <p class="mb-1">Max size: 50MB</p>
                            <p class="mb-1">JPG, PNG, GIF, SVG, MP4</p>
                        </section>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="collection-select">
                        <h5>Choose a collection</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
